<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
</head>

<body>
    <p>Digite um número qualquer</p>
    <input type="text" id="input_numeros">
    <button onclick="analisarHistorico()">Analisar Histórico</button>
    <div id="resultado"></div>
</body>

</html>

<script>
    const listaDeNumeros = []
    function analisarHistorico() {
        resultado.innerHTML = ``
        const numeros = Number(input_numeros.value)

        if (numeros != "") {
            listaDeNumeros.push(numeros)
        } else {
            alert("Digite um número!")
        }

        let maior = listaDeNumeros[0]
        let menor = listaDeNumeros[0]

        for (let posicao = 0; posicao < listaDeNumeros.length; posicao++) {
            resultado.innerHTML += `${posicao + 1}° Número: ${listaDeNumeros[posicao]}<br>`
            let posicaoComparativa = posicao

            if (listaDeNumeros[posicao] > maior) {
                maior = listaDeNumeros[posicao];
            }

            if (listaDeNumeros[posicao] < menor) {
                menor = listaDeNumeros[posicao];
            }
        }
        resultado.innerHTML += `<br>Maior :${maior}<br>`
        resultado.innerHTML += `Menor :${menor}<br>`
    }
</script>
