<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>

<body>
    <p>Qual o preço do produto?</p>
    <input type="text" id="input_preco">
    <button onclick="cadastrarProduto()">Cadastrar</button>
    <button onclick="atualizarEstoque()">Atualizar estoque</button>
    <div id="resultado"></div>
</body>

</html>

<script>
    const listaDeProdutos = []
    function cadastrarProduto() {
        const preco = Number(input_preco.value)

        if (preco != "" && preco != isNaN) {
            listaDeProdutos.push(preco)
            resultado.innerHTML = "Produto cadastrado com sucesso!<br>"
        } else {
            resultado.innerHTML = "Cadastre um produto válido!"
        }
    }

    let somaTotal = 0
    function atualizarEstoque() {
        limparDiv()
        for (let posicao = 0; posicao < listaDeProdutos.length; posicao++) {
            somaTotal += listaDeProdutos[posicao]
        }
        resultado.innerHTML += `Você tem ${listaDeProdutos.length} produtos cadastrados no estoque<br>`
        resultado.innerHTML += `Seu estoque vale R$ : ${somaTotal}`
    }

    function limparDiv() {
        resultado.innerHTML = ""
    }
</script>
