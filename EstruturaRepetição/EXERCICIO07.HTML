<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIO 07</title>
</head>

<body>
    <p>Insira um número</p>
    <input type="text" id="input_numero">
    <button onclick="mostrarMultiplos()">Adoro múltiplos de 5</button>
    <div id="resultado"></div>
</body>

</html>

<script>
    function mostrarMultiplos() {
        let numero = Number(input_numero.value)

        if (numero < 20 && numero > 200) {
            alert(`Insira um número maior que 20 e menor que 200`)
        }

        for (let contador = 0; contador <= numero; contador++) {
            if (contador % 5 == 0) {
                resultado.innerHTML += `${contador}<br>`
            }
        }

    }
</script>
