<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIO 08</title>
</head>

<body>
    <p>Insira um número</p>
    <input type="text" id="input_numero">
    <button onclick="mostrarNumeros()">Viva o 7</button>
    <div id="resultado"></div>
</body>

</html>
<script>


    function mostrarNumeros() {
        let numero = Number(input_numero.value)
        if (numero < 20 || numero > 200) {
            alert(`Insira um número maior que 20 e menor 200`)
        } else {
            for (let contador = 0; contador < numero; contador++) {
                if (contador % 7 == 0) {
                    resultado.innerHTML += `${contador}<br>`
                }
            }
        }

    }
</script>
