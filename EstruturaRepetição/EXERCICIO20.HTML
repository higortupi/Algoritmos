<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIO 20</title>
</head>

<body>
    <p>Quantos depósitos você fez no banco?</p>
    <input type="text" id="quantidade_depositos">
    <p>Valor dos depósitos?</p>
    <input type="text" id="valor_depositos">
    <button onclick="acompanharGrana()">Acompanhar Grana</button>
    <div id="resultado"></div>
</body>

</html>

<script>
    function acompanharGrana() {
        let quantidadeDepositos = Number(quantidade_depositos.value)
        let valor = Number(valor_depositos.value)
        let totalGuardado = 0

        for (let contador = 1; contador <= quantidadeDepositos; contador++) {
            resultado.innerHTML += `${contador}° Mês: R$ ${valor * contador}<br>`
            totalGuardado = valor * contador
        }
        resultado.innerHTML += `Total guardado: R$ ${totalGuardado}`
    }
</script>
