<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIO 26</title>
</head>

<body>
    <p>Insira um número</p>
    <input type="text" id="input_numero">
    <button onclick="somarPares()">Somar Pares</button>
    <div id="resultado"></div>
</body>

</html>

<script>
    function somarPares() {
        let numero = Number(input_numero.value)
        let somatoria = 0

        for (let contador = 1; contador <= numero; contador++) {

            if (contador % 2 == 0) {
                resultado.innerHTML += `${contador}, `
                somatoria += contador
            }
        }
        resultado.innerHTML += `<br>A somatória dos números pares é de : ${somatoria}`
    }
</script>
