<script>
    function mostrarTabuada() {
        let valor = Number(tabuada.value)
        for (let contador = 0; contador <= 12; contador++) {
            if (contador % 2 == 0) {
                resultado.innerHTML += `<h1 style="color:blue;">${valor}X${contador} = ${valor * contador}</h1><br>`
            } else {
                resultado.innerHTML += `<h1 style="color:red;">${valor}X${contador} = ${valor * contador}</h1><br>`
            }
        }

    }
</script>
