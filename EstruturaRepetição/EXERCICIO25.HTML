<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIO 25</title>
</head>

<body>
    <p>Insira um número</p>
    <input type="text" id="input_numero">
    <button onclick="mostrarDivisores()">Ver divisores</button>
    <div id="resultado"></div>
</body>

</html>

<script>
    function mostrarDivisores() {
        let numero = Number(input_numero.value)
        let divisores = 0
        if (numero <= 0 || numero >= 100) {
            alert(`O número deve estar maior que 0 e ser menor que 100`)
        }
        resultado.innerHTML = `Divisores do número: ${numero}<br>`

        for (let contador = 1; contador <= numero; contador++) {

            if (numero % contador == 0) {
                resultado.innerHTML += `${contador}<br>`
                divisores++
            }

            if (divisores==2) {
                resultado.innerHTML += `O número ${contador} é um primo<br>`
            }

        }
    }
</script>
