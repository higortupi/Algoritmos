<body>
    <p>Quantidade de elefantes</p>
    <input type="text" id="input_quantidade">
    <button onclick="mostrarElefantes()">Atazanar a medium</button>
    <div id="resultado"></div>
</body>

<script>
    function mostrarElefantes() {
        let elefantes = Number(input_quantidade.value)
        

        for (let contador = 0; contador <= elefantes; contador++) {
            resultado.innerHTML = `1 elefante incomoda muita gente`
            if (elefantes > 1) {
                resultado.innerHTML = `${elefantes}`
            }
        }
    }
</script>
