<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIO 05</title>
</head>

<body>
    <button onclick="mostrarCabalisticos()">NUMEROS CABALISTICOS</button>
    <div id="resultado"></div>
</body>

</html>

<script>
    function mostrarCabalisticos() {
        for (let contador = 0; contador <=30; contador++) {
            if (contador == 3 || contador == 4 || contador == 7 || contador == 10 || contador == 12) {
                resultado.innerHTML += ``
            } else {
                resultado.innerHTML += `${contador}<br>`
            }
        }
    }
</script>
